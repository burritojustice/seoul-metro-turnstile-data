import:
  - https://mapzen.com/carto/refill-style-no-labels/refill-style-no-labels.yaml
global:
  sdk_transit_overlay: true

textures:
  pois:
    url: 'https://rawgit.com/tangrams/refill-style/gh-pages/images/refill@2x.png?raw=true'
    filtering: mipmap
    sprites:
      # define sprites: [x origin, y origin, width, height]
      train: [410, 0, 36, 36]


styles:
  alpha_polygons:
    base: polygons
    blend: multiply
  icons:
    base: points
    texture: pois
    blend_order: 1

sources:
  isochrone:
    type: GeoJSON
    url: '../data/isochrone.json'
  stations:
    type: GeoJSON
    url: '../data/data-for-map.geojson'

  all-stations:
    type: GeoJSON
    url: '../data/all-stations.geojson'

layers:
  transit:
    data: { source: mapzen, layer: transit }
    lables-transit-lines:
      draw:
        icons:
          visible: false

  isochrone:
    data: { source: isochrone}
    draw:
      alpha_polygons:
        order: 2999
        color: |
          function() {
              if (feature.contour == 15) return '#50bf40';
              if (feature.contour == 30) return '#9fbf40';
              if (feature.contour == 45) return '#b2cc66';
              if (feature.contour == 60) return '#d9e5b2';
           }
