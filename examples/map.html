<body>
  <div class="container">

        <h1> 광화문 광장에서 도보 30분 이내의 지하철역 승객 데이터</h1>

      <p>
        데이터에 대한 자세한 사항은 <a href="https://github.com/hanbyul-here/seoul-metro-turnstile-data">리포</a>를 확인해주세요.

  </body>
  <script src="https://mapzen.com/js/mapzen.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.js"></script>
  <script>
    // map
    var map = L.Mapzen.map('map-30min',{
      debugTangram: true,
      scene: './assets/scene.yaml',
      minZoom: 12,
      scrollWheelZoom: false
    });
    map.setView([37.5759,126.9768], 13);

    // add legend for isochrone data
    var legend = L.control({position: 'bottomright'});
    legend.onAdd = function (map) {

      var div = L.DomUtil.create('div', 'info legend'),
        grades = ['15분', '30분', '45분', '60분'];
        colors = ['#175700', '#4c7a00', '#85ae30', '#d9e5b2'];
        div.innerHTML = '광화문에서 도보로<br>';
        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + colors[i] + '"></i> ' +
                grades[i] + ' 이내 <br>';
        }

        return div;
    };

    legend.addTo(map);

    map.on('tangramloaded', function(e) {
      var scene = e.tangramLayer.scene;
      // feature edit popup
      map.getContainer().addEventListener('mousedown', function (event) {
        var picking = true;
        var latlng = map.mouseEventToLatLng(event);

        var pixel = map.mouseEventToLayerPoint(event);

        scene.getFeatureAt(pixel).then(function(selection) {
          console.log(selection);
        });
      });
    });


  </script>
</body>
